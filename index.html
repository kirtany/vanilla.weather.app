<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">  

    <title>Weather App </title> 
</head> 
<div class="container">
  <div class="weather-app-wrapper">
    <div class="weather-app">
      <form id="search-form" class="mb-3">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Type a city.."
              class="form-control"
              id="city-input"
              autocomplete="off"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="btn btn-primary w-100"
            />
          </div>
        </div>
      </form>
      <div class="overview">
        <h1 id="city"> Ballito</h1>
        <ul>
          <li>Monday 15:00 <span id="date"></span></li>
          <li id="description"> Clear</li>
        </ul>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="clearfix weather-temperature">
            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Clear" id="icon" class="float-left" />
            <div class="float-left">
              <strong id="temperature"> 12</strong
              ><span class="units"> Â°C | F </span>
            </div>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>20%</li>
            <li>Wind: <span id="wind"></span>3 km/h</li>
          </ul>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>
<small> 
 <a href="https://github.com/kirtany/weather.app/tree/main"> Open-source-code by Kirtanya Bhagwandin </a> 
</small> </div>
  </div> </div>      
 <script src="src/app.js"></script>
</body> 
</html>
